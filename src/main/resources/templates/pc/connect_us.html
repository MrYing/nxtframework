<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"  name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>联系我们</title>
    <link rel="stylesheet" type="text/css" th:href="@{/pc/css/connect_us.css}">
    <script th:src="@{/pc/js/jquery-1.8.2.min.js}"></script>
    <script th:src="@{/pc/js/connect_us.js}"></script>
</head>
<body>
<div th:replace="pc/common/header :: header"></div>
<div id="content">
    <div class="head-item">
        <img class="banner-pic" th:src="@{/pc/img/connect-us.png}" alt="">
        <h3 class="item-title">联系我们</h3>
        <span class="title-bar"></span>
    </div>
    <div class="connect-item">
        <div class="item-info">
            <div class="item-leave">
                <form action="">
                    <p class="leave-name">
                        <label for="surname">姓氏</label><input type="text" name="guestName" class="surname" id="surname">
                        <label for="name" class="lb-name">名字</label><input type="text" name="guestCompany"  class="name" id="name">
                    </p>
                    <p class="leave-way">
                        <label for="connect-way">联系方式</label><input type="text" name="guestPhone" class="connect-way" id="connect-way">
                    </p>
                    <p class="leave-msg">
                        <label for="leave-cont" class="lb-cont">留言内容</label><textarea  name="messageContent" class="leave-cont" id="leave-cont" ></textarea>
                    </p>
                    <p class="leave-code">
                        <label for="connect-way">验证码</label><input type="text" name="verify-code" class="verify-code" id="verify-code">
                        <img class="verify-pic" th:src="@{/pc/img/verify-code.jpg}" alt="">
                    </p>
                    <p class="leave-submit">
                        <label>&nbsp;</label><buttom class="submit-btn" onclick="submitForm()">提交留言</buttom>
                    </p>
                </form>
            </div>
            <div class="item-us">
                <p>
                <span class="item-title item-hgt">
                    <img th:src="@{/pc/img/cate-small.png}" alt="">
                    <i>地址：</i>
                </span>
                    <span class="item-cont item-adr">深圳市福田区沙头街道泰然七路车公庙工业园206栋东座3层378</span>
                </p>
                <p>
                 <span class="item-title">
                   <img th:src="@{/pc/img/cate-small.png}" alt="">
                    <i>电话：</i>
                </span>
                    <span class="item-cont">18823207889</span>
                </p>
                <p>
                 <span class="item-title">
                    <img th:src="@{/pc/img/cate-small.png}" alt="">
                    <i>邮箱：</i>
                </span>
                    <span class="item-cont">18823207889@139.com</span>
                </p>
                <p>
                <span class="item-title">
                    <img th:src="@{/pc/img/cate-small.png}" alt="">
                    <i>地铁：</i>
                </span>
                    <span class="item-cont">1号线宝、11号线，车公庙站</span>
                </p>
                <p>
                  <span class="item-title">
                    <img th:src="@{/pc/img/cate-small.png}" alt="">
                    <i>驾车：</i>
                </span>
                    <span class="item-cont">深圳地铁站，车公庙</span>
                </p>
            </div>
        </div>
        <div class="item-map">
            <img th:src="@{/pc/img/map.png}" alt="">
        </div>
    </div>
</div>

<div th:replace="pc/common/footer :: footer"></div>
</body>
</html>
