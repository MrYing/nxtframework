<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"  name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title th:text="${webPageDetail.webTitle}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/pc/css/terms_state.css}">
    <script th:src="@{/pc/js/jquery-1.8.2.min.js}"></script>
</head>
<body>
<div th:replace="pc/common/header :: header"></div>
<div id="content">
    <div class="head-item">
        <img class="banner-pic" th:src="@{/pc/img/terms-state.png}" alt="">
        <h3 class="item-title" th:text="${webPageDetail.contentTitle}"></h3>
        <span class="title-bar"></span>
    </div>
    <div class="terms-item">
        <div class="item-cont" th:utext="${webPageDetail.contentDetail}"></div>
    </div>
</div>

<div th:replace="pc/common/footer :: footer"></div>
</body>
</html>
